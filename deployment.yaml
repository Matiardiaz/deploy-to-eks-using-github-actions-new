apiVersion: apps/v1
kind: Deployment
metadata:
  name: primuslearning
  labels:
    app: primuslearning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primuslearning
  template:
    metadata:
      labels:
        app: primuslearning
    spec:
      imagePullSecrets:
        - name: dockerhubsecret
      containers:
        - name: primuslearning
          image: cabradiaz/jenkins-labs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080